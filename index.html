<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
      <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header >
      <h3 class="text-5xl my-10 text-center mb-15 font-semibold" >Welcome to <span class="text-violet-600">Himel er bank</span></h3>
    </header>
    <main>
      <section class="p-12 bg-blue-100 w-7/12 mx-auto ">
          <h3 class="font-semibold text-2xl pb-3">Please Login</h3>
          <input class="block px-2 mb-4 w-6/12 py-1" type="email" name="" id="user-email" placeholder="Your Email">
          <input class="block px-2 mb-4 w-6/12 py-1" type="password" name="" id="user-password" placeholder="Your Password">
          <button class="block py-2 px-8 text-white font-medium bg-amber-500 rounded-md hover:bg-amber-400" id="btn-submit">Submit</button>
         
      </section>
    </main>

    <script src="./login.js"></script>
</body>
